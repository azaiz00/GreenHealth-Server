<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analyse de la Plante</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      text-align: center;

      background-color: #fff0e6;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;

        background: white;
        color: #ff8000;
      "
    >
      <h2 style="color: #ff8000">Analyse de la Plante</h2>
      <span
        style="
          font-size: 18px;
          padding: 10px 20px;
          border-radius: 5px;
          color: white;
          background-color: '{{badgeColor}}';
        "
        >Ã‰tat : {{ status }}</span
      >
      <div style="text-align: left; margin-top: 20px">

        <p>{{ diag }}</p>
      </div>
      <div style="text-align: left; margin-top: 20px">
        <h4 style="color: #ff8000">Solution :</h4>
